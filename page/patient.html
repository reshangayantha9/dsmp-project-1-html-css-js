      <section class="box">
        <div class="popup">
          <div class="close"onclick="closePopUp()">&times;</div>
        <div class="circle">
           <span class="register-head"></span>
          <span class="register-body"></span>
        <span class="slant-left"></span>
        <span class="slant-right"></span>
        </div>

        <div class="registration-box">
            <div>
                <input type="text" id="name" required="required">
                <label for="name">Name</label>
             </div>
             <div>
              <input type="number" id="age" required="required">
              <label for="age">Age</label>
           </div>
           <div>
            <input type="text" id="gender" required="required">
            <label for="gender">Gender</label>
         </div>
         <div>
        <input type="text" id="contact" required="required">
        <label for="contact">Contact</label>
     </div>
         <div>
          <input type="text" id="medicalHistory" required="required">
          <label for="medicalHistory">Medical History</label>
       </div>
        <button id="save"class="btn btn-primary col-12 "onclick="createPatient()">Submit</button>
        <button id="edit" class="btn btn-success col-12 "onclick="updateRecord()">Edit</button>
    
    </div>
    </section>
   <div class="container-fluid mt-2">
    <div class="row">
      <div class="form-group">
              <input type="button" id="btn-create"class="btn btn-primary col-5 btnOpen"value="Create Patient"onclick="openPopUpSave()">   
             </div>
    </div>                                                                                                                                                                                                                 
                                                                                                       
    <hr>
    <div class="table-responsive">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Contact</th>
            <th scope="col">medical History</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
    </div>
    <div class="col-3">
      <input type="button"  class="btn btn-primary"value="Report"onclick="printData()">
    </div>
