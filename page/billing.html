</head>

      <h2>Invoice Management</h2>
      <div class="container mt-3">
        <h3>Patient Details</h3>
        <div class="row row-cols-md-3">
            <div class="form-group"style="padding-top: 14px;">
              <select name="" id="patient-id" class="form-control">
              </select>
            </div>
          <div class="form-group">
            <input type="text" disabled class="form-control" id="name"placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" disabled class="form-control" id="age"placeholder="Age">
          </div>
          <div class="form-group">
            <input type="text" disabled class="form-control" id="gender"placeholder="Gender">
          </div>
          <div class="form-group">
            <input type="text" disabled class="form-control" id="contact"placeholder="Contact">
          </div>
          <div class="form-group">
            <input type="text" disabled class="form-control" id="medicalHistory"placeholder="Medical History">
          </div>
        </div>
      </div>
      <hr>

      <div class="container mt-5">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" id="serviceProvide">
              <label for="serviceProvide">Services provided</label>
            </div>
          <div class="col">
            <input type="number" class="form-control" id="cost">
            <label for="cost">Cost</label> 
          </div>
          <div class="col">
            <input type="text"  class="form-control" id="paymentStatus">
            <label for="paymentStatus">Payment Status</label>
          </div>
          <div class="col">
            <input type="number"  class="form-control" id="payment">
            <label for="payment">Payment</label>
          </div>
      </div>
      <div class="col"style="display: flex;flex-direction: row;align-items:center;gap:10px">
        <span style="color: #026948;margin-bottom: 15px;">Balance</span>
        <input type="text"disabled id="balance">
      </div>
        <div class="col-12">
          <input type="button"  class="btn btn-primary"value="Invoice"onclick="billing()">
        </div>
    </div>
    <div class="table-responsive">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Patient</th>
              <th scope="col">Services provided</th>
              <th scope="col">Cost</th>
              <th scope="col">Payment Status</th>
    
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
      <div class="col-3 m-2">
        <input type="button"  class="btn btn-primary"value="Report"onclick="printData()">
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="../scripts/firebaseConfig.js"></script>
    <script src="../scripts/billing.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
